<div id="background">
  <html lang="en">

  <head>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
      rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  </head>

  <a href="#" class="go-top-button"> <i class="fa-solid fa-arrow-up"></i></a>

  <div class="date">
    <b>{{dateTime | async| date: 'd/M/y'}} </b>
    <b>{{dateTime |async | date:'HH:mm:ss'}} </b>
  </div>
  
  <div class="row">
    <div class="buttons">

      <button mat-button class="reset_button" (click)="reset()">reset</button>

      <mat-card-actions>
        <button mat-button (click)="searchByEmail()">Search By Email</button>
        <button mat-button (click)="searchByName()">Search By Name</button>
        <input type="text" [(ngModel)]="searchInput" placeholder="Enter full name or email" />
        <mat-icon class="search-icon">search</mat-icon>
      </mat-card-actions>

      <mat-card-actions>
        <button mat-button (click)="ascSort()" >ASC sort </button>
        <button mat-button (click)="dscSort()" >DSC sort </button>
      </mat-card-actions>

      <b class="text"> Filter by gender </b>

      <select [(ngModel)]="selectedGender" (change)="valueSelected()">
        <option *ngFor="let item of gendersSet">{{item}}</option>
      </select>

      <div class="error-text">
        <b>{{noFoundHandler}} </b>
      </div>
    </div>

    <div *ngFor="let card of peoples">
      <mat-card class="user-card">

        <img mat-card-avatar src={{card.avatar}}>
        <mat-card-title>{{card.first_name}} {{card.last_name}}</mat-card-title>
        <mat-card-subtitle>{{card.email}}</mat-card-subtitle>

        <mat-card-subtitle>
          <ng-container *ngIf="card.gender==='Male';else second">
            <img src="assets/images/icons8-Male-24.png">
          </ng-container>

          <ng-template #second>
            <ng-container *ngIf="card.gender==='Female';else third">
              <img src="assets/images/icons8-female-24.png">
            </ng-container>
          </ng-template>

          <ng-template #third>
            <img src="assets/images/icons8-lgbt-flag-30.png">
          </ng-template>
        </mat-card-subtitle>


      </mat-card>
    </div>
    <div class="bottom"></div>

  </div>
